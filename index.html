<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DAG visualization app</title>

		<link rel="stylesheet" href="css/index_style.css">

		<!--Needed for cytoscape, before this, style for the container is set in index_style.css above ^ -->
		<script src="./node_modules/cytoscape/dist/cytoscape.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="title">
				<p class="unselectable info">Press f11 to toggle fullscreen</p>
				<h1 class="unselectable">Here are the trees</h1>
				<!-- All of the Node.js APIs are available in this renderer process. -->
				<div class="functions">
					<input type="file" name="file" id="file">
					<button id="crea" class="unselectable" type="button">Crea DAG</button> 
					<label>Search node by name:</label>
					<input type="search" id="search-bar">
					<button id="node-search" class="unselectable" type="button">Search</button>
				</div>
			</div>
			<br>
			<div id="cy"></div>
			<div class="unselectable footer">
				We are using Node.js <script>document.write(process.versions.node)</script>,
				Chromium <script>document.write(process.versions.chrome)</script>,
				and Electron <script>document.write(process.versions.electron)</script>.
			</div>	
		</div>
		
		<script>
			// You can also require other files to run in this process
			require('./js/renderer.js')
			require('./js/buttons.js')
		</script>
	</body>
</html>
